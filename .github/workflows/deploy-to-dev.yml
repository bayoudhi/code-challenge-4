name: Deploy to Dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: ðŸ“¦ Install dependencies
        run: yarn
      - name: ðŸ§ª Unit test
        run: yarn test
